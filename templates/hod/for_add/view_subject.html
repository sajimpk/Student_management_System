{% extends "base.html"%}
{% block content %}

<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col-auto text-right float-right ml-auto">
            <a href="#" class="btn btn-outline-primary mr-2"><i class="fas fa-download"></i> Download</a>
            <a href="{% url 'add_subject'%}" class="btn btn-primary"><i class="fas fa-plus"></i></a>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         {% include 'includes/massege.html'%}
         <div class="card card-table">
            <div class="card-body">
               <div class="table-responsive">
                  <table id="table_id" class="table table-hover table-center mb-0 " style="text-align: center;">
                     <thead>
                        <tr>
                           <th>Subject</th>
                           <th>Semister</th>
                           <th>Teacher</th>
                           <th class="text-right">Action</th>
                        </tr>
                     </thead>
                     <tbody>
                        {% for i in deper %}
                        <tr>
                           <td>{{i.name}}</td>
                           <td>{{i.Semister.name}}</td>
                           <td>{{i.staff.admin.first_name}} {{i.staff.admin.last_name}}</td>
                           <td class="text-right">
                              <div class="actions">
                                 <a href="{% url 'subject_edit' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                    <i class="fas fa-pen"></i>
                                 </a>
                                 <a href="{% url 'subject_delete' i.id %}" class="btn btn-sm bg-danger-light">
                                    <i class="fas fa-trash"></i>
                                 </a>
                              </div>
                           </td>
                        </tr>
                        {% endfor %}
                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>

   {% endblock %}
