{% extends "base.html"%}
{% block content %}

<div class="content container-fluid">

    <div class="page-header">
        <div class="row">
            <div class="col">
                <h3 class="page-title">update staff</h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"><strong>Staff  Deteils</strong></h5>
                </div>
                <div class="card-body">
                    {% include 'includes/massege.html'%}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">First Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="frist_name" value="{{detel.admin.first_name}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Last Name</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="last_name" value="{{detel.admin.last_name}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Email</label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" name="email" value="{{detel.admin.email}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Username</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" name="username" value="{{detel.admin.username}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Password</label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                        </div> 
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">image</label>
                            <div class="col-md-10">
                                <input class="form-control" type="file" name="image" accept="image">
                            </div>
                        </div>
                        <!-- student model$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Phone</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" name="phone" value="{{detel.phone}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Address</label>
                            <div class="col-md-10">
                                <input class="form-control" type="text" name="Address" value="{{detel.Address}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-2">Gender</label>
                            <div class="col-md-10">
                                <select class="form-control" name="gender">
                                    <option disabled selected>-- Select --</option>
                                    <option value="male">male</option>
                                    <option value="female">female</option>
                                    <option value="other">other</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-form-label col-md-10"></label>
                            <div class="col-md-2">
                                <button type="submit"class="col-form-label" style="padding: 5px 25px;">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    {% endblock %}
